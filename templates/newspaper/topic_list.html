{% extends "base.html" %}

{% block content %}
    <h1>Topic List
    </h1>

    {% if topic_list %}
    <table class="table">
      <tr>
        <th>id</th>
        <th>Title</th>
      </tr>
      {% for topic in topic_list %}
        <tr>
          <td> {{ topic.id }}</td>
          <td> {{ topic.name }} </td>
        </tr>
      {% endfor %}

    </table>
    {% else %}
      <p>There are no topics on the site.</p>
    {% endif %}
{% endblock %}
