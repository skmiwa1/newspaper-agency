{% extends "base.html" %}

{% block content %}
    <h1>Topic List
    </h1>

    {% if article_list %}
    <table class="table">
      <tr>
        <th>id</th>
        <th>article</th>
      </tr>
      {% for article in article_list %}
        <tr>
          <td> {{ article.id }}</td>
          <td> {{ article.title }} </td>
        </tr>
      {% endfor %}

    </table>
    {% else %}
      <p>There are no topics on the site.</p>
    {% endif %}
{% endblock %}
